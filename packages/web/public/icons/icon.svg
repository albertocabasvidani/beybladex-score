<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#3b82f6" stroke-width="20"/>

  <!-- Inner design - Beyblade style -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="#f59e0b" stroke-width="12"/>

  <!-- X mark in center -->
