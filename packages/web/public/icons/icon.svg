    <line x1="200" y1="200" x2="312" y2="312"/>
    <line x1="312" y1="200" x2="200" y2="312"/>
  </g>

  <!-- Center circle -->
  <circle cx="256" cy="256" r="40" fill="#1a1a2e" stroke="#22c55e" stroke-width="8"/>

  <!-- Spin lines -->
  <g fill="none" stroke="#94a3b8" stroke-width="4" opacity="0.5">
    <path d="M256 56 A200 200 0 0 1 400 120" stroke-dasharray="20 10"/>
    <path d="M400 392 A200 200 0 0 1 256 456" stroke-dasharray="20 10"/>
    <path d="M112 392 A200 200 0 0 1 112 120" stroke-dasharray="20 10"/>
